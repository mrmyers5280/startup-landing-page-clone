<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Startup Landing Page Clone</title>
	<link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <nav class="top-navigation">
        <div class="content">
            <img src="images/karma-logo.svg" alt="Karma logo" class="logo" width="26px">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
        </div>
    </nav>
	<section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h2 class="h3">Bring WiFi with you, everywhere you go.</h2>
            <div class="big-button">
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="devices">
                <li>
                    <img src="images/devices.png" alt="Internet for all devices image">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img src="images/coffee.png" alt="Boost your productivity image">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img src="images/refill.png" alt="Pay as you go image">
                    <div class="caption">
                        <h3>Pay as you go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <footer class="social">
        <div class="content">
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">t</li>
                <li class="facebook">f</li>
                <li class="instagram">i</li>
            </ul>
            <p class="copy">&copy; Karma Mobility, Inc.</p>
        </div>
    </footer>
</body>
</html>
